<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span>
        Navigation bar
    </span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a mat-button *ngFor="let navItem of navItems" [routerLink]="[navItem.link]">{{navItem.title}}</a>
    </div>
</mat-toolbar>

<div  class="show-front">
    <mat-sidenav-container>
        <mat-sidenav #sidenav fxLayout="column">
            <mat-divider></mat-divider>
            <mat-nav-list>
                <a mat-list-item [routerLink]="[nav.link]" *ngFor="let nav of navItems" (click)="sidenav.toggle()">
                    <mat-icon>{{nav.icon}}</mat-icon>
                    {{nav.title}}
                    <mat-divider></mat-divider>
                </a>
            </mat-nav-list>
        </mat-sidenav>
    </mat-sidenav-container>
</div>
