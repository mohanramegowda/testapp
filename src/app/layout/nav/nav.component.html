<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()"  fxShow="true" fxHide.gt-sm="true">
        <mat-icon>menu</mat-icon>
    </button>
    <span>
        e Super Market
    </span>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">        
        <a mat-button *ngFor="let navItem of navItems" [routerLink]="[navItem.link]">{{navItem.title}}</a>
    </div>
</mat-toolbar>

<mat-sidenav-container #matSidenav fxFlexFill>
        <mat-sidenav #sidenav fxLayout="column">
            <mat-divider></mat-divider>
            <mat-nav-list>
                <a mat-list-item [routerLink]="[nav.link]" *ngFor="let nav of navItems" (click)="sidenav.toggle()">
                    <mat-icon>{{nav.icon}}</mat-icon>
                    {{nav.title}}
                    <mat-divider></mat-divider>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <div #thisIsContent>
            <router-outlet></router-outlet>
        </div>
</mat-sidenav-container>
