<div style="height: 100vh;">
    <mat-toolbar color="primary">
        <a fxShow="true" fxHide.gt-sm="true" href="#" (click)="sidenav.toggle()">
            <i class="material-icons">dehaze</i>
        </a>
        <span>
            Test nav
        </span>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
            <!-- The following menu items will be hidden on both SM and XS screen sizes -->
            <!-- <a href="#" mat-button *ngFor="let navItem of navItems" [routerLink]="[navItem.link]">{{navItem.title}}</a> -->
            <button mat-button *ngFor="let item of navItems" [routerLink]="[item.link]"
                routerLinkActive="active">
                {{ item.title }}
            </button>
        </div>
    </mat-toolbar>

    <mat-sidenav-container fxFlexFill class="example-container">
        <mat-sidenav #sidenav fxLayout="column">
            <div fxLayout="column">
                <a (click)="sidenav.toggle()" href="#" mat-button>Close</a>
                <a href="#" mat-button *ngFor="let navItem of navItems" [routerLink]="[navItem.link]">
                    {{navItem.title}}
                </a>
            </div>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
