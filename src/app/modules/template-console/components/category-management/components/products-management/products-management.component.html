<div class="full-height products-container">
    <items-toolbar (change)="changeViewType($event)"></items-toolbar>
    <app-products-added [products]="products" (emitter)="OnActions($event)">
    </app-products-added>
    <div align="right">
        <button mat-stroked-button class="stroked-button" (click)="onSubmit()">Submit</button>
    </div>
</div>
