<div class="container">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div *ngIf="message"
        [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
        {{message.text}}
      </div>
    </div>
  </div>
</div>
