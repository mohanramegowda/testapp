<div *ngFor="let category of mainCategories" class="category">
    <a mat-button (click)="changeCategory(category.id)">
        <span>{{category.name}}</span>
    </a>
    <div *ngIf="category.categoryType === 'hasChildren'" class="sub-category">
        <app-category-side-menu [categories]="categories" [categoryParentId]="category.id"
            (change)="changeCategory($event)">
        </app-category-side-menu>
    </div>
</div>
